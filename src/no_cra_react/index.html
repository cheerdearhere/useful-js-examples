<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React App without CRA</title>
    <!-- react -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- babel: transpiler
        transpiler : 문법변환도구/ 최신 javascript 문법(응용포함)을 javascript로 변환시켜 적용시켜주는 도구
        JSX(확장언어), Typescript(SuperSet 언어)도 javascript 문법으로 변환시킴
    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <!-- root -->
    <div id="root"></div>
    <script type="text/babel">//바벨(transpiler)을 사용하는 영역임을 표기
        /*react with transpiler(JSX)*/
        const App = () => <h1>Hello Babel</h1>;

        /*react without transpiler*/
        //                 //React.createElement(HtmlElementTagName,propertiesOpt,ChildernElement);
        // const App = () => React.createElement('h1',null,'Hello react!!!');

        ReactDOM.render(
            React.createElement(App),       //react App
            document.getElementById("root") //target Element
        );

        /*react with CRA */
        // const App = ()=> {
        //     return <h1>Hello react!!</h1>
        //     //JSX는 지원되지 않기에 에러
        // };
        // const root = ReactDOM.createRoot(document.getElementById("root"));
        // root.render(
        //     <React.StrictMode>
        //         <App />
        //     </React.StrictMode>
        // );
    </script>
</body>
</html>
